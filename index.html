<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<h2>Nhập số thứ tự của tháng (1-12)</h2>
<label for="monthInput"></label><input type="number" id="monthInput" min="1" max="12">
<button onclick="calculateDays()">Tính số ngày</button>
<h3 id="result"></h3>

<script>
    function calculateDays() {
        let month = document.getElementById("monthInput").value;
        let result = document.getElementById("result");

        if (month < 1 || month > 12 || isNaN(month)) {
            result.innerText = "Vui lòng nhập số từ 1 đến 12.";
            return;
        }

        month = parseInt(month);
        let days;

        if (month === 2) {
            days = "28 hoặc 29 ngày (năm nhuận)";
        } else if (month === 4 || month === 6 || month === 9 || month === 11) {
            days = "30 ngày";
        } else {
            days = "31 ngày";
        }

        result.innerText = `Tháng ${month} có ${days}.`;
    }
</script>
</body>
</html>
